<router-outlet></router-outlet>

<mat-card>
    <a mat-button routerLink="/admin/categories/create">Add new category</a>
</mat-card>
<table mat-table [dataSource]="categories" class="mat-elevation-z8">
    <ng-container matColumnDef="categoryName">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
    </ng-container>

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button (click)="delete(element)"> Delete </button>
            <a mat-raised-button [routerLink]="'/admin/categories/edit/' + element.id"> Edit </a>
        </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
