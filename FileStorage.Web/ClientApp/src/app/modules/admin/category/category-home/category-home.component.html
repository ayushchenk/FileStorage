<router-outlet></router-outlet>

<mat-card>
    <a mat-button routerLink="/admin/categories/create">
        <mat-icon>add_circle_outline</mat-icon>
        Add new category
    </a>
</mat-card>
<table mat-table [dataSource]="categories" class="mat-elevation-z8">
    <ng-container matColumnDef="categoryName">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
    </ng-container>

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell class="mat-cell-buttons" *matCellDef="let element">
            <button mat-button>
                <mat-icon (click)="delete(element)">delete</mat-icon> Delete
            </button>
            <a mat-button [routerLink]="'/admin/categories/edit/' + element.id">
                <mat-icon>edit</mat-icon>
                Edit
            </a>
        </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
