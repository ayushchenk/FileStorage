<mat-card class="login">
    <mat-card-header>
        <mat-card-title>
            <p>Login</p>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form #loginForm="ngForm" class="form-content" (ngSubmit)="submit()">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matNativeControl required email maxlength="64" [(ngModel)]="loginModel.email"
                    placeholder="Enter email" #email="ngModel" name="email">
                <mat-error *ngIf="email.errors?.required">Email is required</mat-error>
                <mat-error *ngIf="email.errors?.email">You must enter a valid email</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input type="password" matNativeControl [(ngModel)]="loginModel.password" required maxlength="32"
                    minlength="8" name="password" placeholder="Password" #password="ngModel">
                <mat-error *ngIf="password.errors?.required">Password is required</mat-error>
                <mat-error *ngIf="password.errors?.minlength">Min length is 8 chars</mat-error>
            </mat-form-field>

            <button mat-raised-button type="submit" [disabled]="!loginForm.form.valid">Submit</button>
        </form>
    </mat-card-content>
</mat-card>
